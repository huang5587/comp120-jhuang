<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Union Strike Folk Song</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>

		<h1 id="title">Union Strike Folk Song </h1>

		<video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
		<div id="lyrics"></div>

		<script>
			var lyrics = document.getElementById("lyrics")
			var video = document.getElementById("butwehavethepower")
			video.addEventListener("timeupdate", function() {
				if (video.currentTime < 5.5) {
					lyrics.innerHTML = "<h3> (guitar solo) </h3>";
				}
				else if (video.currentTime > 5.5 && video.currentTime < 16) {
					lyrics.innerHTML = "<h3> Come gather round, children,<br> It's high time ye learned <br>'Bout a hero named Homer <br>And a devil named Burns. </h3>";
				}
				else if (video.currentTime > 16 && video.currentTime < 27) {
					lyrics.innerHTML = "<h3> We'll march 'till we drop <br> The girls and the fellas. <br> We'll fight 'till the death <br> Or else fold like umbrellas. </h3>";
				}
				else if (video.currentTime > 27 && video.currentTime < 37) {
					lyrics.innerHTML = "<h3> (tomfoolery ensues) 	</h3>";
				}
				else if (video.currentTime > 37 && video.currentTime < 52) {
					lyrics.innerHTML = "<h3> So we'll march day and night <br> By the big cooling tower.<br> They have the plant <br> But we have the power.</h3>";
				}
				else if (video.currentTime > 52 && video.currentTime < 55) {
					lyrics.innerHTML = "<h3> Lenny: Now do Classical Gas! </h3>";
				}
				else if (video.currentTime > 55 && video.currentTime < 73) {
					lyrics.innerHTML = "<h3> (classical gas ensues)</h3>";
				}
				else if (video.currentTime > 73 && video.currentTime < 91) {
					lyrics.innerHTML = "<h3> So we'll march day and night <br> By the big cooling tower.<br> They have the plant <br> But we have the power. (x2)</h3>";
				}
				else if (video.currentTime > 91 && video.currentTime < 111) {
					lyrics.innerHTML = "<h3> (Mr. Burns concedes to the protestors) </h3>";
				}
			}, false);
		</script>
	</body>
</html>
